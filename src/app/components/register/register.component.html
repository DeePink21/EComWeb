<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input
              type="text"
              class="form-control"
              required
              [(ngModel)]="phoneNumber"
              (input)="onPhoneNumberChange()"
              name="phoneNumber"
              (focus)="registerForm.form.markAsTouched()"
              id="phoneNumber"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length != 10 && registerForm.form.touched"
            >
              Phone number is not valid!
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              required
              id="password"
              name="password"
              [(ngModel)]="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Password needs to have at least 6 characters
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              required
              id="confirm-password"
              name="retypePassword"
              [(ngModel)]="retypePassword"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password != retypePassword && registerForm.form.touched"
            >
              Passwords do not match
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              required
              id="full-name"
              name="fullName"
              [(ngModel)]="fullname"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              class="form-control"
              id="date-of-birth"
              required
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="registerForm.form.markAsTouched(); checkAge()"
            />
            <div class="divider-nospace"></div>
            <!-- <p
              class="text-danger"
              *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched"
            
            You are not 18 years old.
          </p>> -->
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              name="address"
              [(ngModel)]="address"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  name="isAccepted"
                  required
                  [(ngModel)]="isAccepted"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="register()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
