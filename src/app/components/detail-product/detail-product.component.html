<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Day la trang chi tiet san pham</h1>
    <p>Su dung Boostrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div
        id="carouselProductImages"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            *ngFor="let image of product?.product_images; index as i"
            class="carousel-item"
            [ngClass]="{ active: i === currentImageIndex }"
          >
            <div class="square-image">
              <img
                [src]="imageBaseUrl + image.image_url"
                alt="Product Image"
                class="product-image"
              />
            </div>
          </div>
        </div>
        <button
          type="button"
          class="carousel-control-prev"
          data-bs-target="#carouselProductImages"
          data-bs-slide="prev"
          (click)="previousImage()"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          type="button"
          class="carousel-control-next"
          data-bs-target="#carouselProductImages"
          data-bs-slide="next"
          (click)="nextImage()"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- thumbnail -->
      <div class="row">
        <div class="thumbnail-container">
          <div
            *ngFor="let image of product?.product_images; let i = index"
            [ngClass]="{ active: i === currentImageIndex }"
            (click)="thumbnailClick(i)"
            class="thumbnail-item"
          >
            <img
              [src]="imageBaseUrl + image.image_url"
              alt="Thumbnail Image"
              class="thumbnail-image"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="product-details">
        <h2 class="product-name">{{ product?.name }}</h2>
        <p class="product-description">
          {{product?.description}}
        </p>
        <p class="product-warranty">Bao hanh: 12 thang</p>
        <p class="product-price">Gia: <del>$159</del> ${{product?.price}}</p>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
          <button class="btn btn-success" (click)="buyNow()">Buy Now</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" name="quantity" id="quantity" [(ngModel)]="quantity" />
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
